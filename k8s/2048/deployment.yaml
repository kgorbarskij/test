apiVersion: apps/v1
kind: Deployment
metadata:
  name: "2048"
  namespace: "2048"
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: 2048-app
  template:
    metadata:
      labels:
        app: 2048-app
    spec:
      containers:
        - name: "2048"
          image: kgorbarskij/2048:latest
          ports:
            - name: httpport
              containerPort: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: 2048-data
              mountPath: /tmp
      volumes:
        - name: 2048-data
          persistentVolumeClaim:
            claimName: 2048-pv-claim
